<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Perfumes</title>
    <link rel="stylesheet" href="estilos_galeria.css">
</head>
<body>
    <div class="container">
        <h2>Galería de Perfumes</h2>
        <div class="galeria">
            <div class="producto">
                <img src="Fotos/eau_du_soir.jpg" alt="Eau du Soir">
                <h3>Eau du Soir</h3>
                <p>Sisley</p>
            </div>
            <div class="producto">
                <img src="Fotos/love_in_black.webp" alt="Love in Black">
                <h3>Love in Black</h3>
                <p>Creed</p>
            </div>
            <div class="producto">
                <img src="Fotos/coeur_de_fleur.webp" alt="Coeur de Fleur">
                <h3>Coeur de Fleur</h3>
                <p>Miller Harris</p>
            </div>
            <div class="producto">
                <img src="Fotos/fleur_oriental.jpg" alt="Fleur Oriental">
                <h3>Fleur Oriental</h3>
                <p>Miller Harris</p>
            </div>
            <div class="producto">
                <img src="Fotos/geranium_bourbon.jpg" alt="Geranium Bourbon">
                <h3>Geranium Bourbon</h3>
                <p>Miller Harris</p>
            </div>
            <div class="producto">
                <img src="Fotos/osmanthus.jpeg" alt="Osmanthus">
                <h3>Osmanthus</h3>
                <p>The Different Company</p>
            </div>
            <div class="producto">
                <img src="Fotos/frangipani.webp" alt="Frangipani">
                <h3>Frangipani</h3>
                <p>Ormonde Jayne</p>
            </div>
            <div class="producto">
                <img src="Fotos/sampaguita.webp" alt="Sampaguita">
                <h3>Sampaguita</h3>
                <p>Ormonde Jayne</p>
            </div>
        </div>
    </div>
</body>
</html>
